<h3>Todo List</h3>
<form action="/tarefa/recebePost?op={{op}}" method="POST">
    {% if (op != 'inclui') %}
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" name="id" class="form-control" id="id" readonly value="{{tarefa.id}}">
        </div>
    {% endif %}
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" class="form-control" id="nome" value="{{tarefa.nome}}">
    </div>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea name="descricao" id="descricao" cols="30" rows="5">{{tarefa.descricao}}</textarea>
    </div>
    <div class="form-group">
        <label for="email">Status</label>
        <input type="checkbox" name="status" {{ tarefa.status ? 'checked' : '' }}>
    </div>
    
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
